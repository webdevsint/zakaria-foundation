    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        box-sizing: border-box;
      }

      .error-container {
        background-color: #ffffff;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        text-align: center;
        max-width: 28rem;
        width: 100%;
      }

      .error-heading {
        font-size: 3rem;
        font-weight: 800;
        color: #1f2937;
        margin-bottom: 1rem;
      }

      .error-subheading {
        font-size: 1.5rem;
        color: #4b5563;
        margin-bottom: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.625;
      }

      .home-button {
        display: inline-block;
        background-color: #2563eb;
        color: #ffffff;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out,
          transform 0.3s ease-in-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .home-button:hover {
        background-color: #1d4ed8;
        transform: scale(1.05);
      }

      .footer-text {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: #9ca3af;
      }

      @media (min-width: 640px) {
        body {
          padding: 1.5rem;
        }
        .error-container {
          padding: 2.5rem;
        }
        .error-heading {
          font-size: 3.5rem;
        }
        .error-subheading {
          font-size: 1.75rem;
        }
        .error-message {
          font-size: 1.125rem;
        }
      }

      @media (min-width: 768px) {
        body {
          padding: 2rem;
        }
        .error-container {
          padding: 3rem;
        }
        .error-heading {
          font-size: 4rem;
        }
      }

      @media (min-width: 1024px) {
        body {
          padding: 2.5rem;
        }
        .error-container {
          padding: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-heading">404</h1>

      <p class="error-subheading">Page Not Found</p>

      <p class="error-message">
        Oops! The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable.
      </p>

      <a href="https://zakaria-foundation.vercel.app/" class="home-button">
        Go to Homepage
      </a>

      <div class="footer-text">
        <p>&copy; 2025 Zakaria Foundation. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
